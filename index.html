<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    
  <div class="calc-container">
      <div class="calc-body">
          <input type="text" id="main-input" placeholder="0">
          <button class="calc-ac" onclick="clearAll()">A/C</button>
          <button onclick="deleteAll()">DEL</button>
          <button class="calc-operator" onclick="calculate('/')">/</button>
          <button onclick="calculate(7)">7</button>
          <button onclick="calculate(8)">8</button>
          <button onclick="calculate(9)">9</button>
          <button class="calc-operator" onclick="calculate('*')">*</button>
          <button onclick="calculate(4)">4</button>
          <button onclick="calculate(5)">5</button>
          <button onclick="calculate(6)">6</button>
          <button class="calc-operator" onclick="calculate('-')">-</button>
          <button onclick="calculate(1)">1</button>
          <button onclick="calculate(2)">2</button>
          <button onclick="calculate(3)">3</button>
          <button class="calc-operator" onclick="calculate('+')">+</button>
          <button onclick="calculate('.')">.</button>
          <button onclick="calculate(0)">0</button>
          <button class="calc-equal" onclick="totalCalculation()">=</button>
      </div>
  </div>
    
  <script src="script.js"></script>
  
</body>

</html>
